<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .welcome-text, .next-content {
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .next-content {
      display: none; /* Initially hidden */
      animation: fadeIn 2s forwards;
    }

    .main-title {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: slideIn 1s ease-out;
    }
    
    .subtitle {
      font-size: 2.5rem;
      color: #f0f0f0;
      animation: slideIn 1s ease-out 0.3s;
      opacity: 0;
      animation-fill-mode: forwards;
    }
    
    .stage {
      font-size: 2rem;
      color: #f0f0f0;
      animation: slideIn 1s ease-out 0.6s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-text">
      <h1 class="main-title">Welcome to</h1>
      <h2 class="subtitle">The House of Wisdom</h2>
      <h3 class="stage">(STAGE 1)</h3>
    </div>
    <div class="next-content">
      <h1>Next Content</h1>
      <p>This is the next stage of content.</p>
    </div>
  </div>

  <script>
    const welcomeText = document.querySelector('.welcome-text');
    const nextContent = document.querySelector('.next-content');

    // Automatically proceed to the next content after 5 seconds
    setTimeout(() => {
      welcomeText.style.animation = 'fadeOut 2s forwards';
      welcomeText.addEventListener('animationend', (event) => {
        if (event.animationName === 'fadeOut') {
          welcomeText.style.display = 'none'; // Hide the welcome text
          nextContent.style.display = 'block'; // Show the next content
        }
      });
    }, 5000); // 5 seconds
  </script>
</body>
</html>
